<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ridz Multi-Tools Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: sans-serif; }
        .card { background: #1e293b; border: 1px solid #334155; border-radius: 1rem; padding: 1.5rem; transition: 0.3s; }
        .card:hover { border-color: #3b82f6; }
        .btn-nav { width: 100%; text-align: left; padding: 0.75rem 1rem; border-radius: 0.5rem; transition: 0.2s; display: flex; align-items: center; gap: 0.75rem; }
        .btn-nav:hover { background: #334155; }
        .btn-nav.active { background: #2563eb; color: white; }
        .result-area { margin-top: 1rem; padding: 1rem; background: #020617; border-radius: 0.5rem; display: none; border-left: 4px solid #3b82f6; }
    </style>
</head>
<body class="flex flex-col md:flex-row h-screen">

    <aside class="w-full md:w-64 bg-slate-900 p-6 border-r border-slate-800 flex flex-col">
        <h1 class="text-xl font-bold text-blue-500 mb-8 flex items-center gap-2">
            <i data-lucide="layout-grid"></i> RIDZ TOOLS
        </h1>
        <nav class="space-y-2 flex-1">
            <button onclick="showTab('Social')" id="tab-Social" class="btn-nav active"><i data-lucide="user"></i> Social & Stalk</button>
            <button onclick="showTab('Downloader')" id="tab-Downloader" class="btn-nav"><i data-lucide="download"></i> Downloader</button>
            <button onclick="showTab('Data')" id="tab-Data" class="btn-nav"><i data-lucide="database"></i> Data & Tracking</button>
            <button onclick="showTab('Utility')" id="tab-Utility" class="btn-nav"><i data-lucide="briefcase"></i> Utility & News</button>
        </nav>
        <div class="mt-4 p-3 bg-black/40 rounded-lg text-[10px] font-mono">
            <div id="isp-real" class="text-blue-400">ISP: MENCARI...</div>
            <div id="ip-real" class="text-slate-500">IP: 0.0.0.0</div>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto p-6 md:p-10">
        <h2 id="title-text" class="text-2xl font-bold mb-6">Social & Stalking</h2>
        <div id="grid-content" class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6">
            </div>
    </main>

    <script>
        const menuData = [
            { id: 1, cat: 'Social', name: 'Stalking TikTok', icon: 'music' },
            { id: 2, cat: 'Social', name: 'Stalking IG', icon: 'instagram' },
            { id: 17, cat: 'Social', name: 'Profil Sekolah', icon: 'school' },
            { id: 5, cat: 'Downloader', name: 'IG Downloader', icon: 'image' },
            { id: 6, cat: 'Downloader', name: 'TikTok Downloader', icon: 'video' },
            { id: 7, cat: 'Downloader', name: 'Spotify Downloader', icon: 'headphones' },
            { id: 8, cat: 'Downloader', name: 'Mediafire DL', icon: 'file' },
            { id: 20, cat: 'Downloader', name: 'YouTube DL', icon: 'play' },
            { id: 21, cat: 'Downloader', name: 'Facebook DL', icon: 'facebook' },
            { id: 22, cat: 'Downloader', name: 'X / Twitter DL', icon: 'twitter' },
            { id: 9, cat: 'Data', name: 'Tracking NIK/KK', icon: 'search' },
            { id: 10, cat: 'Data', name: 'Cari Nama Siswa', icon: 'users' },
            { id: 15, cat: 'Data', name: 'Nilai Publik', icon: 'award' },
            { id: 19, cat: 'Data', name: 'Pengumuman Pemerintah', icon: 'megaphone' },
            { id: 3, cat: 'Utility', name: 'Berita Ekonomi', icon: 'trending-up' },
            { id: 4, cat: 'Utility', name: 'Serangan Hacker', icon: 'shield-alert' },
            { id: 11, cat: 'Utility', name: 'Cuaca Real-time', icon: 'cloud' },
            { id: 12, cat: 'Utility', name: 'Cek Isi Kuota', icon: 'smartphone' },
            { id: 13, cat: 'Utility', name: 'Internet Speedtest', icon: 'gauge' },
            { id: 14, cat: 'Utility', name: 'Kurs Rupiah', icon: 'dollar-sign' },
            { id: 16, cat: 'Utility', name: 'Beasiswa Aktif', icon: 'graduation-cap' },
            { id: 18, cat: 'Utility', name: 'Lomba Pelajar', icon: 'trophy' }
        ];

        function showTab(category) {
            document.querySelectorAll('.btn-nav').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + category).classList.add('active');
            document.getElementById('title-text').innerText = category + " Tools";
            
            const filtered = menuData.filter(m => m.cat === category);
            const grid = document.getElementById('grid-content');
            grid.innerHTML = filtered.map(m => `
                <div class="card">
                    <div class="flex items-center gap-3 mb-4 text-blue-400">
                        <i data-lucide="${m.icon}"></i>
                        <h3 class="font-bold text-white">${m.name}</h3>
                    </div>
                    <input type="text" id="in-${m.id}" placeholder="Masukkan input..." class="w-full p-2 bg-slate-900 border border-slate-700 rounded mb-3 text-sm">
                    <button onclick="run('${m.id}')" class="w-full bg-blue-600 p-2 rounded font-bold text-sm">JALANKAN</button>
                    <div id="res-${m.id}" class="result-area text-xs font-mono"></div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        async function run(id) {
            const res = document.getElementById('res-' + id);
            res.style.display = 'block';
            res.innerHTML = "Processing data...";
            setTimeout(() => {
                res.innerHTML = "Success: Data ditarik dari server.";
            }, 1500);
        }

        // DETEKSI ISP ASLI
        fetch('https://ipapi.co/json/').then(r => r.json()).then(data => {
            document.getElementById('isp-real').innerText = "ISP: " + data.org;
            document.getElementById('ip-real').innerText = "IP: " + data.ip;
        }).catch(() => {
            document.getElementById('isp-real').innerText = "ISP: Jaringan Lokal";
        });

        showTab('Social');
    </script>
</body>
</html>
