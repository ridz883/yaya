<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ridz Multi-Tools v6.0 | Final Deployment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: #f8fafc; margin: 0; overflow: hidden; }
        .sidebar { background: #0f172a; border-right: 1px solid #1e293b; }
        .tool-card { background: #1e293b; border: 2px solid #334155; border-radius: 1.25rem; transition: 0.3s; }
        .tool-card:hover { border-color: #3b82f6; transform: translateY(-3px); }
        .input-field { background: #020617; border: 1px solid #475569; color: #ffffff; width: 100%; padding: 0.75rem; border-radius: 0.75rem; outline: none; }
        .btn-scrape { background: #2563eb; color: white; font-weight: 700; width: 100%; padding: 0.75rem; border-radius: 0.75rem; transition: 0.2s; margin-top: 0.5rem; }
        .result-box { margin-top: 1rem; padding: 1rem; background: #020617; border-radius: 0.75rem; border: 1px dashed #3b82f6; font-size: 0.75rem; display: none; }
        .nav-active { background: #2563eb !important; color: white !important; }
        .nav-btn { color: #94a3b8; width: 100%; text-align: left; padding: 0.75rem 1rem; border-radius: 0.75rem; display: flex; align-items: center; gap: 0.75rem; }
    </style>
</head>
<body class="flex flex-col md:flex-row h-screen">

    <aside class="w-full md:w-72 sidebar p-6 flex flex-col h-full">
        <div class="flex items-center gap-3 mb-10">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/20">
                <i data-lucide="zap" class="text-white w-6 h-6"></i>
            </div>
            <h1 class="text-xl font-bold tracking-tight">Ridz<span class="text-blue-500">Tools</span></h1>
        </div>
        <nav class="flex-1 space-y-2">
            <button onclick="switchTab('Social')" id="tab-Social" class="nav-btn nav-active"><i data-lucide="users"></i> Social & Stalk</button>
            <button onclick="switchTab('Downloader')" id="tab-Downloader" class="nav-btn"><i data-lucide="download"></i> Downloader</button>
            <button onclick="switchTab('Data')" id="tab-Data" class="nav-btn"><i data-lucide="database"></i> Data & Tracking</button>
            <button onclick="switchTab('Utility')" id="tab-Utility" class="nav-btn"><i data-lucide="command"></i> Utility & News</button>
        </nav>
        <div class="mt-auto p-4 bg-slate-950 rounded-2xl border border-slate-800">
            <div id="isp-val" class="text-[10px] font-bold text-blue-400 uppercase font-mono">ISP: DETECTING...</div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden bg-[#020617]">
        <header class="p-6 border-b border-slate-800 flex justify-between items-center">
            <h2 id="header-title" class="text-xl font-bold text-white">Social & Stalk Tools</h2>
            <span class="text-[10px] font-bold text-green-500 uppercase">Engine V6.0 Live</span>
        </header>
        <div id="tool-container" class="p-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 overflow-y-auto">
            </div>
    </main>

    <script>
        const tools = [
            { id: 1, cat: 'Social', name: 'Stalking TikTok', icon: 'video', help: '@username' },
            { id: 2, cat: 'Social', name: 'Stalking Instagram', icon: 'instagram', help: '@username' },
            { id: 5, cat: 'Downloader', name: 'TikTok Downloader', icon: 'download', help: 'Link Video' },
            { id: 6, cat: 'Downloader', name: 'YouTube Downloader', icon: 'youtube', help: 'Link Video' }
        ];

        function switchTab(cat) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active'));
            document.getElementById('tab-' + cat).classList.add('nav-active');
            renderTools(cat);
        }

        function renderTools(cat) {
            const container = document.getElementById('tool-container');
            const filtered = tools.filter(t => t.cat === cat);
            container.innerHTML = filtered.map(t => `
                <div class="tool-card p-6">
                    <div class="flex items-center gap-3 mb-4"><i data-lucide="${t.icon}" class="text-blue-400"></i><h3 class="font-bold text-white text-sm">${t.name}</h3></div>
                    <input type="text" id="in-${t.id}" placeholder="${t.help}" class="input-field mb-3 text-xs">
                    <button onclick="executeScrape(${t.id}, '${t.name}')" id="btn-${t.id}" class="btn-scrape text-xs">JALANKAN SCRAPER</button>
                    <div id="res-${t.id}" class="result-box"></div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        async function executeScrape(id, name) {
            const val = document.getElementById('in-' + id).value;
            const resArea = document.getElementById('res-' + id);
            
            if(!val) return alert("Isi input dulu!");

            resArea.style.display = 'block';
            resArea.innerHTML = "<div class='animate-pulse text-blue-400'>Menghubungi Python...</div>";

            try {
                // KABEL UTAMA: Memanggil folder /api/scrape.py
                const response = await fetch(`/api/scrape?name=${encodeURIComponent(name)}&query=${encodeURIComponent(val)}`);
                const data = await response.json();

                resArea.innerHTML = `
                    <div class="text-green-500 font-bold text-[9px] mb-1 uppercase">Success âœ“</div>
                    <div class="text-white text-[10px] bg-black/40 p-2 rounded mb-2">${data.result}</div>
                    <a href="${data.link}" target="_blank" class="block w-full text-center bg-blue-600 p-2 rounded font-bold text-[10px]">KLIK UNTUK HASIL</a>
                `;
            } catch (e) {
                resArea.innerHTML = "<span class='text-red-500'>Error: Pastikan requirements.txt sudah ada!</span>";
            }
        }

        fetch('https://ipapi.co/json/').then(r => r.json()).then(d => document.getElementById('isp-val').innerText = "ISP: " + d.org);
        switchTab('Social');
    </script>
</body>
</h<!
